<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniConnect</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
        <nav>
            <div class="container">
                <div class="nav-links">
                    <a href="{% url 'core_app:home' %}">Home</a>
                    <a href="{% url 'members_app:member_list' %}">Members</a>
                    <a href="{% url 'posts_app:post_list' %}">Posts</a>
                    <a href="{% url 'activities_app:activity_list' %}">Activities</a>
                    <a href="{% url 'auth_app:logout' %}">Logout </a>
                </div>
            </div>
        </nav>
    {% endif %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
