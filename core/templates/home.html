{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    {% load static %}
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7fa; /* Light background for contrast */
            color: #333; /* Dark text for readability */
        }

        /* Center the entire content */
        .home-container {
            max-width: 800px; /* Limit width for readability */
            margin: 0 auto; /* Center horizontally */
            padding: 20px; /* Add some padding */
            text-align: center; /* Center text within */
            min-height: 100vh; /* Full height for vertical centering */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }

        /* Hero Section (Title and Logo) */
        .hero-section {
            margin-bottom: 40px; /* Space below hero */
        }

        .hero-section h1 {
            font-size: 2.5em; /* Larger title */
            color: #2c3e50; /* Dark blue-gray */
            margin-bottom: 20px; /* Space below title */
            text-transform: uppercase; /* Bold look */
            letter-spacing: 1px; /* Slight spacing for elegance */
        }

        .logo {
            max-width: 150px; /* Adjust based on your logo size */
            height: auto;
            display: block; /* Center the image */
            margin: 0 auto; /* Center horizontally */
        }

        /* Vision and Mission Section */
        .vision-mission {
            margin-bottom: 40px; /* Space below section */
        }

        .content-block {
            background-color: #fff; /* White background for contrast */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 20px 0; /* Space between blocks */
        }

        .content-block h3 {
            font-size: 1.5em;
            color: #2980b9; /* Blue for headings */
            margin-bottom: 10px;
        }

        .content-block p {
            font-size: 1.1em;
            line-height: 1.6; /* Better readability */
            color: #666; /* Softer text color */
        }

        /* Buttons */
        .auth-buttons {
            margin-top: 20px; /* Space above buttons */
        }

        .btn {
            display: inline-block;
            padding: 12px 25px; /* Larger padding for clickable area */
            background-color: #3498db; /* Bright blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px; /* Space between buttons */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }

        .btn:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .btn:active {
            transform: translateY(0); /* Reset on click */
        }
    </style>
</head>
<body>
    <div class="home-container">
        <header class="hero-section">
            <h1>Alumni Connect</h1>
            <img src="{% static 'images/logo.png' %}" alt="AlumniConnect Logo" class="logo">
        </header>

        <section class="vision-mission">
            <div class="content-block">
                <h3>Our Vision</h3>
                <p>The vision statement will appear here</p>
            </div>
            <div class="content-block">
                <h3>Our Mission</h3>
                <p>The mission statement will appear here</p>
            </div>
        </section>

        <div class="auth-buttons">
            <a href="{% url 'auth_app:login' %}" class="btn">Login</a>
            <a href="{% url 'auth_app:register' %}" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
